<div class="itp-InputGroup">
  <div class="itp-InputGroup__prepend">
    <button type="button" name="btnDecrease" class="itp-Button itp-Button--md itp-Button--outline">-</button>
  </div>
  <input id="{{ include.id }}" class="itp-InputText itp-InputText--md" type="text" value="{{ include.value }}" />
  <div class="itp-InputGroup__append">
    <button type="button" name="btnIncrease" class="itp-Button itp-Button--md itp-Button--outline">+</button>
  </div>
</div>
